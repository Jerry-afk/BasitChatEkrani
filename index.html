<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d7dc8b2ea.js" crossorigin="anonymous"></script>
    </head>
    <body>
     <div class="chat">
         <div class="sidebar">       
             <div class="search">
                 <input type="text" placeholder="Ara">
                 <i class="fas fa-search fa-1x"></i>
             </div>
             <div class="contacts">
                 <ul>
                        <li>
                            <a href="">
                                <img src="img/pp.jpg" alt="profil fotografı">
                                <div class="contact">
                                    <div class="name">Mehmet Sevim</div>
                                    <div class="message">İlk mesaj</div>
                                </div>
                                <div class="notification">3</div>
                            </a>
                        </li>
                   
                        <li>
                            <a href="">
                                <img src="img/pp.jpg" alt="profil fotografı">
                                <div class="contact">
                                    <div class="name">Mehmet Sevim</div>
                                    <div class="message">İlk mesaj</div>
                                </div>
                                <div class="notification"></div>
                            </a>
                        </li>
                  
                        <li>
                            <a href="">
                                <img src="img/pp.jpg" alt="profil fotografı">
                                <div class="contact">
                                    <div class="name">Mehmet Sevim</div>
                                    <div class="message">İlk mesaj</div>
                                </div>
                                <div class="notification"></div>
                            </a>
                        </li>     
                 </ul>
             </div>
         </div>
         <div class="content">
             <div class="message-header">
                 <div class="user-info">
                     <img src="img/pp.jpg" alt="profil fotografı">
                     <div class="user">
                         <div class="name">Mehmet Sevim</div>
                         <div class="time">10 dakika önce</div>
                     </div>
                 </div>
                 <div class="actions">
                     <ul>
                         <li>
                             <a href="#">
                                 <i class="fa fa-info-circle"></i>
                             </a>
                         </li>
                         <li>
                             <a href="#">
                                 <i class="fa fa-ellipsis-v"></i>
                             </a>
                         </li>
                     </ul>
                 </div>
             </div>
             <div class="message-content">
             <div class="message me">
                 <div class="bubble">Merhaba Kanka!</div>
                 <div class="time">3 dk önce</div>
             </div>
             <div class="message">
                <div class="bubble">Merhaba!</div>
                <div class="time">2 dk önce</div>
            </div>
            
             </div>
             <div class="message-from">
                 <ul>
                     <li>
                         <a href="#">
                             <i class="fa fa-laugh"></i>
                         </a>
                     </li>
                     <li class="inputt">
                         <input type="text" placeholder="Messajınızı buraya yazın">
                     </li>
                     <li>
                         <a href="#">
                             <i class="fa fa-microphone"></i>
                         </a>
                     </li>
                     <li>
                         <a href="#">
                             <i class="fa fa-image"></i>
                         </a>
                     </li>
                 </ul>
             </div>
         </div>
         </div>
     </div>
    </body>
</html>
